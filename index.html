    <div class="rounded bg-dark shadow-light padding-30">
        <div class="row">

                <div class="form-group has-error has-danger">

                </div>
            
                <div class="mt-3">
                    <button class="btn btn-full btn-default" id="buy-eggs-btn" onclick="BuyOctopus()" role="button">

                </div>
            
                <div class="mt-3 btn-group-lg btg">
                    <button class="btn bt btn-default" onclick="CompoundRewards()" id="compound-timer" role="button">Compound Rewards</button>
                    <button class="btn bt btn-default" id="withdraw" onclick="SellOctopus()" role="button">

                </div>
                
                <div class="spacer d-md-none d-lg-none" data-height="30"></div>
            </div>
            <div class="col-md-6" style="display: flex;flex-direction: column;justify-content: center;">
                <!-- skill item -->
                <div class="skill-item">
                    <div class="skill-info clearfix">

                        
                        

                        <h4 class="float-left mb-3 mt-0">Your Deposit:</h4>

                    </div>
                    <div class="progress">
                        <div class="progress-bar data-background" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" data-color="#FFD15C">
                        </div>
                    </div>
                    <div class="spacer" data-height="20"></div>
                </div>
                <!-- skill item -->
                <div class="skill-item">

                    </div>
                    <div class="progress">
                        <div class="progress-bar data-background" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" data-color="#ffd15c">

                    </div>
                    <div class="spacer" data-height="20"></div>
                </div>
                <!-- skill item -->
                <div class="skill-item">

                    <div class="progress">

                        </div>

                        </div>
                        <div style="text-align: center;">
                            <span id="claim-timer">00:00:00</span>
                        </div>
                    </div>


                    <!--<div style="text-align: center;"><b>Next re-hire in:</b><span > 00:00:00</span></div>-->

                </div>
            </div>
            
        </div>
    </div>
